{% load static %}
<link rel="stylesheet" href="{% static 'forum/css/components/topicBox.css' %}">

<a href="{% url 'forum:topics-detail' pk=topic.id %}" class="topic-box d-block bg-light border rounded shadow-lg text-decoration-none text-dark mb-4 px-4 py-3">
    <div class=" d-flex justify-content-between align-items-center">
        <span class="h4 text-bold">{{ topic.title }}</span>
        <span class="text-bold">{{ topic.author }}</span>
    </div>
    <div class="lead">
        <p>{{ topic.description }}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
        <div>
            {% for tag in topic.tags.all %}
            <span>Assunto: {{ tag }}</span>
            {% endfor %}
        </div>
        <p>{{ topic.date }}</p>
    </div>
</a>
