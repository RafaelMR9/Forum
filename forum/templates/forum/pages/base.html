{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="{% static 'forum/css/pages/base.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
</head>
<body class="container-fluid background">
    <div class="row bg-light border-bottom shadow py-3 align-items-center">
        <div class="h3 col-auto col-md-3 col-xl-2 d-flex align-items-center px-4">
            Forum
        </div>
        <div class="col d-flex px-5 justify-content-end">
            {% if not user.is_authenticated %}
            <div>
                <a href="{% url 'forum:user-register' %}" class="btn btn-outline-primary px-4">Cadastrar-se</a>
                <a href="/login" class="btn btn-primary px-5">Entrar</a>
            </div>
            {% else %}
            <div>
                <span class="fw-bold mx-4">Bem vindo, {{user.username}}</span>
                <a href="/logout" class="btn btn-danger px-3">Sair</a>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="row flex-nowrap">
        <aside class="col-auto col-md-3 col-xl-2 bg-light h-aside pt-5 px-0">
            <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <p class="fw-bolder px-4">Principal</p>
                <li class="item nav-item d-block w-100">
                    <a href="/" class="nav-link px-4">Home</a>
                </li>
            </ul>
        </aside>
        <main class="col py-5 mh-content p-content overflow-scroll">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
